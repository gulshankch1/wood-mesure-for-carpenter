<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Wood Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tree Wood Calculator</h1>
    </header>
    <main>
        <form id="wood-form">
            <label for="diameter">Diameter of the tree (in inches):</label>
            <input type="number" id="diameter" required>
            
            <label for="height">Height of the tree (in feet):</label>
            <input type="number" id="height" required>
            
            <button type="submit">Calculate Wood Volume</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
